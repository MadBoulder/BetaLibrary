<!DOCTYPE html>
<html>
  <head>
    <!-- Navigation bar title-->
    <title>Uops!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="static/css/madboulder.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Development -->
    <link rel="stylesheet" href="../static/css/all.css" />
    <style>
      body {
        margin: 0;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav .icon {
        display: none;
      }

      .topnav a:hover {
        background-color: #555;
        color: white;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
          display: none;
        }
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 600px) {
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
        }
        .topnav.responsive {
          float: none;
        }
        .topnav.responsive {
          position: relative;
        }
        .topnav.responsive {
          display: block;
          width: 100%;
          text-align: left;
        }
      }

      .mad-button {
        background-color: #555555; /* Gray */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Header contains Main site image, subtitle and links to social networks-->
    <div id="header" style="text-align:center;"></div>
    <div id="holder">
      <div id="body">
        <div class="container" style="text-align:center;">
          <br />
          <img
            class="center-image"
            src="{{url_for('static', filename='images/logo/logo-quadrat.jpg')}}"
            alt="logo-quadrat"
            style="width:100%; max-width:256px;; max-height:256px;"
          />
          <p>
            Uops! We haven't been able to find the page you are looking for...
          </p>
          <p>
            Why not take this opportunity to explore a random bouldering zone?
          </p>
          <br /><br />
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
              <form action="/random" method="get">
                <input type="submit" class="mad-button" value="Yeah, sure!" />
              </form>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
              <form action="/" method="get">
                <input
                  type="submit"
                  class="mad-button"
                  value="Go to homepage"
                />
              </form>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
        <!-- Footer contains links to social networks-->
        <footer>
          <br />
          <p style="text-align:center;">
            <a href="https://www.instagram.com/madboulder/"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="https://www.youtube.com/channel/UCX9ok0rHnvnENLSK7jdnXxA"
              ><i class="fab fa-youtube fa-2x"></i
            ></a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
