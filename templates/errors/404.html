<!DOCTYPE html>
<html>
  <head>
    <!-- Navigation bar title-->
    <title>{{ _("Uops!") }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="static/css/madboulder.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Development -->
    <link rel="stylesheet" href="../static/css/all.css" />
    <style>
      .mad-button {
        background-color: #555555;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .container-2 {
        display: flex;
      }
      .container-2.space-around {
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <!-- Header contains Main site image, subtitle and links to social networks-->
    <div id="header" style="text-align:center;"></div>
    <div id="holder">
      <div id="body">
        <div class="container" style="text-align:center;">
          <br />
          <img
            class="center-image"
            src="{{url_for('static', filename='images/logo/logo-quadrat.jpg')}}"
            alt="logo-quadrat"
            style="width:100%; max-width:256px;; max-height:256px;"
          />
          <p>
            {{
              _(
                "Uops! We haven't been able to find the page you are looking for..."
              )
            }}
          </p>
          <p>
            {{
              _(
                "Why not take this opportunity to explore a random bouldering zone?"
              )
            }}
          </p>
          <br /><br />
          <div class="row container-2 space-around">
            <div>
              <form action="/random" method="get">
                <input
                  type="submit"
                  class="mad-button"
                  value="{{ _('Yeah, sure!') }}"
                />
              </form>
            </div>
            <div>
              <form action="/" method="get">
                <input
                  type="submit"
                  class="mad-button"
                  value="{{ _('Go to homepage') }}"
                />
              </form>
            </div>
          </div>
        </div>
        <!-- Footer contains links to social networks-->
        <footer>
          <br />
          <p style="text-align:center;">
            <a href="https://www.instagram.com/madboulder/"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="https://www.youtube.com/channel/UCX9ok0rHnvnENLSK7jdnXxA"
              ><i class="fab fa-youtube fa-2x"></i
            ></a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
