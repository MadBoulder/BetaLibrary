<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | MadBoulder</title>
	<meta name="description" content="Bouldering information and video of {% block description %}{% endblock %} | MadBoulder">
	{% raw %}
	{% include 'scripts/trackingToolsScripts.html' %}
	{% include 'scripts/headResources.html' %}
	{% include 'scripts/cookiesScripts.html' %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
	{% endraw %}
	
    
  </head>
  <body>
	{% raw %}
    {% include 'mainMenu.html' %}
	{% endraw %}
	<main>
		<div class="container" id="mainContainer">
			<div class="container" id="pageContent">
				<br />
				{% block body %}{% endblock %}
				<br />
			</div>
        </div>
	</main>
	{% raw %}
	{% include 'footer.html' %}
	{% endraw %}
  </body>
</html>
