<!DOCTYPE html>
<html>
  <head>
    <title>{{ _("All areas") }}</title>
  </head>
  <body>
    <header>
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, text/html, charset=UTF-8"
      />
      <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
      <link rel="stylesheet" href="static/css/madboulder.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <!-- Development -->
      <link rel="stylesheet" href="../static/css/all.css" />
    </header>
    <div id="holder">
      <div id="body">
        <div class="container">
          <!-- main menu with links to HOME, ZONES and MAP-->
          <div class="topnav" id="myTopnav">
            <a href="/">
              <img
                src="static/images/logo-menu.png"
                alt="menu-logo"
                style="width:100%; max-width:23px; max-height:23px;"
              />
            </a>

            <a href="/">{{ _("HOME") }}</a>
            <a href="/all">{{ _("MAP") }}</a>
            <a href="/zones">{{ _("ZONES") }}</a>
            <a href="/latest_videos">{{ _("LATEST VIDEOS") }}</a>
            <a href="/upload">{{ _("UPLOAD") }}</a>
            <a href="/about_us">{{ _("ABOUT US") }}</a>

            <a
              href="javascript:void(0);"
              style="font-size:15px;"
              class="icon"
              onclick="myFunction()"
              >&#9776;</a
            >
          </div>
          <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
          </script>
        </div>
        <br />
        <h2 style="text-align:center;">{{ _("All Areas") }}</h2>
        <br />
        <p></p>

        <div style="position:relative;padding-top:56%;" class="container">
          <iframe
            src="maps/all"
            frameborder="0"
            allowfullscreen
            style="position:absolute;top:-5%;left:0;width:100%;height:100%;"
          >
          </iframe>
        </div>
        <!-- Footer contains links to social networks and language selector-->
        <footer>
          <br />
          <div style="text-align:center;">
            <div style="display: inline-block">
              <a href="https://www.instagram.com/madboulder/"
                ><i class="fab fa-instagram fa-2x"></i
              ></a>
              <a href="https://www.youtube.com/channel/UCX9ok0rHnvnENLSK7jdnXxA"
                ><i class="fab fa-youtube fa-2x"></i
              ></a>
            </div>
          </div>
          <br />
          <div style="text-align:center;">
            <div style="display: inline-block">
              <ul id="lang-selector" style="padding: 0;list-style: none;">
                <li>
                  <a href="/language/en?origin=all" title="English"> {{ _("English") }} </a>
                </li>
                &nbsp;
                <li>
                  <a href="/language/es?origin=all" title="Spanish"> {{ _("Español") }} </a>
                </li>
                &nbsp;
                <li>
                  <a href="/language/ca?origin=all" title="Catalan"> {{ _("Català") }} </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>

<style>
  ul#lang-selector li {
    display: inline;
  }
</style>
