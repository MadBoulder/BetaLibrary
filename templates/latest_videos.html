<script>
  // When the user scrolls the page, execute myFunction
  window.onscroll = function() {
    myFunction();
  };

  // Get the navbar
  var navbar = document.getElementById("myTopnav");
  var header = document.getElementById("header");
  var mainContainer = document.getElementById("mainContainer");
  var pageContent = document.getElementById("pageContent");
  var paddingAll =
    2 *
    parseInt(
      window
        .getComputedStyle(mainContainer, null)
        .getPropertyValue("padding-left")
    );

  // Get the offset position of the navbar
  var sticky = navbar.offsetTop;

  // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
  function myFunction() {
    if (window.pageYOffset >= sticky + header.offsetHeight) {
      navbar.classList.add("sticky");
      navbar.setAttribute(
        "style",
        "width:" + (mainContainer.clientWidth - paddingAll) + "px;"
      );
      pageContent.setAttribute(
        "style",
        "padding-top:" + navbar.clientHeight + "px;"
      );
    } else {
      navbar.classList.remove("sticky");
      pageContent.setAttribute("style", "padding-top:0px;");
    }
  }
</script>
