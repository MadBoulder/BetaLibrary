<!DOCTYPE HTML>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header>{% block head %}{% endblock %}</header>
  <h3 style="text-align:center;">{% block h3 %}{% endblock %}</h3>
  <div id="holder">
      <div id="body">
        <div class="container">
            <br>
            <!-- main menu with links to HOME, ZONES and MAP-->
            <div class="row" style="background-color:#32363d">
                <div class="col-md-1" style="line-height:40px;"></div>
                <div class="col-md-1" style="line-height:40px;">
                  <b>
                    <font color="white">
                      <a style="text-decorations:none; color:inherit;" href="/">HOME</a>
                    </font>
                  </b>                  
                </div>
                <div class="col-md-1" style="line-height:40px;"></div>
                <div class="col-md-1" style="line-height:40px;">
                  <b>
                    <font color="white">
                      <a style="text-decorations:none; color:inherit;" href="/all">MAP</a>
                    </font>
                  </b>
                </div>
                <div class="col-md-1" style="line-height:40px;"></div>
                <div class="col-md-1" style="line-height:40px;"><b><font color="white">ZONES</font></b></div>
                <div class="col-md-1" style="line-height:40px;"></div>                
                <div class="col-md-2" style="line-height:40px;">
                  <b>
                    <font color="white">
                        <a style="text-decorations:none; color:inherit;" href="/latest_videos">LATEST VIDEOS</a>
                    </font>
                  </b>
                </div>
                <div class="col-md-1" style="line-height:40px;"></div>                
                <div class="col-md-2" style="line-height:40px;">
                  <b>
                    <font color="white">
                      <a style="text-decorations:none; color:inherit;" href="/about_us">ABOUT US</a>
                    </font>
                  </b>
                </div>
          </div>
        </div>
        <p>{% block topo %}{% endblock %}</p>
        <br>
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
