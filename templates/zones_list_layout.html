{% for zone_normalized, zone_name in zones.items() %}
<div class="custom-card">
  <div class="card text-white zone-card" style="width: 12rem; background-color:black;">
    <a class="zone-card-link" href="/{{ zone_normalized }}" >
      <!-- <img class="card-img-top" style="max-width:25%; display: block; margin: auto; padding-top:1rem;" src="/static/images/logo-menu.png" alt="Card image cap"> -->
      <div class="card-body">
        <h5 class="card-title" style="justify-content: center; display: flex; font-size:1.1rem;">{{ zone_name }}</h5>
        <p class="card-text" style="justify-content: center; display: flex; font-size:10pt;">
          {{ videos[zone_normalized] }} {{'video' if videos[zone_normalized] == 1 else 'videos' }} 
        </p>
      </div>
    </a>
  </div>
</div>
{% endfor %}
