<!DOCTYPE html>
<html>
  <head>
    <!-- Navigation bar title-->
    <title>{{ _("Search Results") }}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, text/html, charset=UTF-8"
    />
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="static/css/madboulder.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Development -->
    <link rel="stylesheet" href="../static/css/all.css" />
  </head>
  <body>
    <!-- Header contains Main site image, subtitle and links to social networks-->
    <div id="header" style="text-align:center;">
      <img
        src="{{url_for('static', filename='images/header-site.jpg')}}"
        alt="logo"
        style="width:100%; max-width:700px; max-height:300px;"
      />
      <div style="text-align:center;">
        <p><i>- Your Beta Library -</i></p>
        <a href="https://www.instagram.com/madboulder/"
          ><i class="fab fa-instagram fa-2x"></i
        ></a>
        <a href="https://www.youtube.com/channel/UCX9ok0rHnvnENLSK7jdnXxA"
          ><i class="fab fa-youtube fa-2x"></i
        ></a>
      </div>
    </div>
    <div id="holder">
      <div id="body">
        <div class="container">
          <br />
          <!-- main menu with links to HOME, ZONES and MAP-->
          <div class="topnav" id="myTopnav">
            <a href="/">{{ _("HOME") }}</a>
            <a href="/all">{{ _("MAP") }}</a>
            <a href="/">{{ _("ZONES") }}</a>
            <a href="/latest_videos">{{ _("LATEST VIDEOS") }}</a>
            <a href="/about_us">{{ _("ABOUT US") }}</a>
            <a
              href="javascript:void(0);"
              style="font-size:15px;"
              class="icon"
              onclick="myFunction()"
              >&#9776;</a
            >
          </div>
          <script>
            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "topnav") {
                x.className += " responsive";
              } else {
                x.className = "topnav";
              }
            }
          </script>
          <br />
          <!--Search results-->
          <div class="container">
            <br /><br />
            <h2>{{ _("You might be looking for") }}...</h2>
            <br />
            {% for zone in zones %}
            <p>
              &bull;<a href="/{{ zone['file'] }}"> {{ zone["name"] }}</a>
            </p>
            {% endfor %}
            <!-- Footer contains links to social networks-->
            <footer>
              <br />
              <p style="text-align:center;">
                <a href="https://www.instagram.com/madboulder/"
                  ><i class="fab fa-instagram fa-2x"></i
                ></a>
                <a
                  href="https://www.youtube.com/channel/UCX9ok0rHnvnENLSK7jdnXxA"
                  ><i class="fab fa-youtube fa-2x"></i
                ></a>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
